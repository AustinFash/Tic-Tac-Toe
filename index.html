<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe</title>
  </head>
  <script src="script.js" defer></script>
  <body>
    <div class="header">Tic Tac Toe</div>
    <div class="messageBoard">Hit Start To Play !</div>
    <section>
      <div class="players">
        Player 1
        <div class="player1"></div>
      </div>
      <div class="board">
        <button type="button" id="btn00"></button>
        <button type="button" id="btn01"></button>
        <button type="button" id="btn02"></button>
        <button type="button" id="btn10"></button>
        <button type="button" id="btn11"></button>
        <button type="button" id="btn12"></button>
        <button type="button" id="btn20"></button>
        <button type="button" id="btn21"></button>
        <button type="button" id="btn22"></button>
      </div>
      <div class="players">
        Player 2
        <div class="player2"></div>
      </div>
    </section>
    <button type="button" id="start">Start</button>
  </body>
</html>
